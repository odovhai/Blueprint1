---
common:
  autoUpdate: 3000
dashboards:
  - 
    title: Environment
    displayTitle: true
    path: /environment
    isTopLevel: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    widgets:
      -
        height: 500
        percentWidth: 100
        config:
          title: Devices
          displayTitle: true
          source: EPList
          service: API_EPR
          baseUrl: api/v1
          applicationName: environment-ver-1
          metadata: metadata
          columns:
            - display: ID
              path: endpointId
            - display: Created
              path: createdDate
          itemLink:
            parameters:
              - itemJsonPath: "widgetConfig.columns[0].display"
                name: endpoint_id
                type: path
            path: "/environment/{endpoint_id}"
  -
    title: Environment sensor
    displayTitle: true
    path: "/environment/:id"
    isTopLevel: false
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    widgets:
      -
        height: 500
        percentWidth: 25
        config:
          title: Temperature
          displayTitle: true
          source: gauge
          service: API_EPTS
          timeSeriesName: Temperature
          dataPath: value
          baseUrl: api/v1
          timeSeriesParams:
            - itemJsonPath: dashboardRouteParams.id
              name: epId
          displayPostfix: "°C"
          displayScale: 1
          emptyQueriesMax: 3
          ranges:
            highCritical: 40
            highWarning: 30
            lowCritical: 7
            lowWarning: 15
            max: 50
            min: 0
            step: 20
          timeSegment: 5
          type: VerticalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 25
        config:
          title: Humidity
          displayTitle: true
          source: gauge
          baseUrl: api/v1
          dataPath: value
          displayPostfix: "%"
          displayScale: 1
          emptyQueriesMax: 3
          ranges:
            highCritical: 90
            highWarning: 65
            lowCritical: 10
            lowWarning: 35
            max: 100
            min: 0
            step: 5
          service: API_EPTS
          timeSegment: 5
          timeSeriesName: Humidity
          timeSeriesParams:
            - itemJsonPath: dashboardRouteParams.id
              name: epId
          type: VerticalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 25
        config:
          title: "Battery Level"
          displayTitle: true
          source: gauge
          baseUrl: api/v1
          dataPath: value
          displayPostfix: "%"
          displayScale: 2
          emptyQueriesMax: 3
          ranges:
            lowCritical: 5
            lowWarning: 20
            max: 100
            min: 0
            step: 10
          service: API_EPTS
          timeSegment: 5
          timeSeriesName: BatteryLevel
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          type: VerticalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 25
        config:
          title: Pressure
          displayTitle: true
          source: gauge
          baseUrl: api/v1
          dataPath: value
          displayPostfix: bar
          displayScale: 3
          emptyQueriesMax: 3
          ranges:
            highCritical: 1.06
            highWarning: 1.05
            lowCritical: 0.9
            lowWarning: 0.95
            max: 1.1
            min: 0.85
            step: 0.05
          service: API_EPTS
          timeSegment: 5
          timeSeriesName: Pressure
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          type: VerticalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 100
        config:
          title: "Revolutions, rpm"
          displayTitle: true
          source: numericChart
          baseUrl: api/v1
          dataPath: value
          limit: 1000
          service: API_EPTS
          timeSeriesName: Revolutions
      -
        height: 500
        percentWidth: 100
        config:
          title: "Temperature, °C"
          displayTitle: true
          source: numericChart
          baseUrl: api/v1
          dataPath: value
          limit: 1000
          service: API_EPTS
          timeSeriesName: Temperature
      -
        height: 500
        percentWidth: 100
        config:
          title: "Oil, bar"
          displayTitle: true
          source: numericChart
          baseUrl: api/v1
          dataPath: value
          limit: 1000
          service: API_EPTS
          timeSeriesName: Oil
info:
  logo: "http://some_path"
  theme: night
title: MyCompany
