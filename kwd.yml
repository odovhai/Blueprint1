---
common:
  autoUpdate: 3000
dashboards:
  - description: "Engine description"
    displayDescription: true
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: true
    path: /engine
    title: Engine
    widgets:
      - config:
          applicationName: engine-ver-1
          baseUrl: api/v1
          columns:
            - display: ID
              path: endpointId
            - display: Created
              path: createdDate
          displayTitle: true
          height: 500
          itemLink:
            parameters:
              - itemJsonPath: "widgetConfig.columns[0].display"
                name: engine_id
                type: path
            path: "/engine/{engine_id}"
          metadata: metadata
          name: sensorDevices.json
          service: API_EPR
          source: EPList
          title: Devices
        height: 500
        percentWidth: 100
        source: EPList
  - displayDescription: true
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: false
    path: "/engine/:id"
    title: Engine
    widgets:
      - config:
          source: gauge
          baseUrl: api/v1
          dataPath: value
          displayPostfix: rpm
          displayScale: 0
          displayTitle: true
          emptyQueriesMax: 3
          name: sensorDetailsGaugeRadialModern270.json
          ranges:
            highCritical: 3100
            highWarning: 3050
            lowCritical: 2850
            lowWarning: 2950
            max: 3500
            min: 0
            step: 500
          service: API_EPTS
          timeSegment: 5
          timeSeriesName: Revolutions
          timeSeriesParams:
            - itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Revolution
          type: RadialModernBorder270
          updateInterval: 0.5
        height: 500
        percentWidth: 33.33
      - config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: °C
          displayScale: 1
          displayTitle: true
          emptyQueriesMax: 0
          name: sensorDetailsGaugeHorizontalArrow.json
          ranges:
            highCritical: 120
            highWarning: 115
            lowCritical: 0
            lowWarning: 0
            max: 200
            min: 0
            step: 20
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Temperature
          timeSeriesParams:
            - itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Temperature
          type: HorizontalArrow
          updateInterval: 0.5
        height: 500
        percentWidth: 33.33
      - config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: bar
          displayScale: 2
          displayTitle: true
          emptyQueriesMax: 3
          name: sensorDetailsGaugeRadialModern180Left.json
          ranges:
            highCritical: 6.3
            highWarning: 6.1
            lowCritical: 2
            lowWarning: 4
            max: 8
            min: 0
            step: 1
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Oil
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Oil
          type: RadialModern180Left
          updateInterval: 0.5
        height: 500
        percentWidth: 33.33
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Revolutions
          title: "Revolutions, rpm"
        height: 500
        percentWidth: 100
        source: numericChart
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Temperature
          title: "Temperature, °C"
        height: 500
        percentWidth: 100
        source: numericChart
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Oil
          title: "Oil, bar"
        height: 500
        percentWidth: 100
        source: numericChart
      - height: 500
        percentWidth: 40
        source: metadata
        config:
          title: Metadata
          source: metadata
          service: API_EPR
          baseUrl: api/v1
          height: 500
          name: routerDetailsMetadata.json
          allFields: true
          allEditable: true
          fields:
            - path: createdDate
              name: createdDate
              displayName: Created at
              isEditable: false
              dataType: string
            - path: endpointId
              name: endpointId
              displayName: Endpoint ID
              isEditable: false
              dataType: string            
            - path: metadata
              section: metadata
              displayName: Rule name
              name: value
              isEditable: true
              dataType: string
            - path: metadata
              section: metadata
              displayName: Operator
              name: operator
              isEditable: true
              dataType: string
            - path: metadata
              section: metadata
              displayName: Threshold
              name: threshold
              isEditable: true
              dataType: string            
info:
  logo: "http://some_path"
  theme: night
title: MyCompany
