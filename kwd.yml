---
common:
  autoUpdate: 3000
dashboards:
  - 
    title: Environment
    displayTitle: true
    path: /environment
    isTopLevel: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    widgets:
      -
        source: EPList
        height: 500
        percentWidth: 100
        config:
          title: Devices
          applicationName: environment-ver-1
          baseUrl: api/v1
          columns:
            - display: ID
              path: endpointId
            - display: Created
              path: createdDate
          displayTitle: true
          itemLink:
            parameters:
              - itemJsonPath: "widgetConfig.columns[0].display"
                name: endpoint_id
                type: path
            path: "/environment/{endpoint_id}"
          service: API_EPR
          metadata: metadata
  -
    title: Environment sensor
    displayTitle: true
    path: "/environment/:id"
    isTopLevel: false
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    widgets:
      -
        height: 500
        percentWidth: 33.33
        config:
          title: Revolution
          displayTitle: true
          source: gauge
          baseUrl: api/v1
          dataPath: value
          displayPostfix: rpm
          displayScale: 0
          emptyQueriesMax: 3
          ranges:
            highCritical: 3100
            highWarning: 3050
            lowCritical: 2850
            lowWarning: 2950
            max: 3500
            min: 0
            step: 500
          service: API_EPTS
          timeSegment: 5
          timeSeriesName: Revolutions
          timeSeriesParams:
            - itemJsonPath: dashboardRouteParams.id
              name: epId
          type: RadialModernBorder270
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 33.33
        config:
          title: Temperature
          displayTitle: true
          source: gauge
          service: API_EPTS
          timeSeriesName: Temperature
          dataPath: value
          baseUrl: api/v1
          timeSeriesParams:
            - itemJsonPath: dashboardRouteParams.id
              name: epId
          displayPostfix: °C
          displayScale: 1
          emptyQueriesMax: 0
          ranges:
            highCritical: 120
            highWarning: 115
            lowCritical: 0
            lowWarning: 0
            max: 200
            min: 0
            step: 20
          timeSegment: 5
          type: HorizontalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 33.33
        config:
          title: Oil
          displayTitle: true
          source: gauge
          baseUrl: api/v1
          dataPath: value
          displayPostfix: bar
          displayScale: 2
          emptyQueriesMax: 3
          ranges:
            highCritical: 6.3
            highWarning: 6.1
            lowCritical: 2
            lowWarning: 4
            max: 8
            min: 0
            step: 1
          service: API_EPTS
          timeSegment: 5
          timeSeriesName: Oil
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          type: RadialModern180Left
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 100
        config:
          title: "Revolutions, rpm"
          displayTitle: true
          source: numericChart
          baseUrl: api/v1
          dataPath: value
          limit: 1000
          service: API_EPTS
          timeSeriesName: Revolutions
      -
        height: 500
        percentWidth: 100
        config:
          title: "Temperature, °C"
          displayTitle: true
          source: numericChart
          baseUrl: api/v1
          dataPath: value
          limit: 1000
          service: API_EPTS
          timeSeriesName: Temperature
      -
        height: 500
        percentWidth: 100
        config:
          title: "Oil, bar"
          displayTitle: true
          source: numericChart
          baseUrl: api/v1
          dataPath: value
          limit: 1000
          service: API_EPTS
          timeSeriesName: Oil
      -
        height: 500
        percentWidth: 40
        config:
          title: Metadata
          source: metadata
          service: API_EPR
          baseUrl: api/v1
          allFields: true
          allEditable: true
          fields:
            - path: createdDate
              name: createdDate
              displayName: Created at
              isEditable: false
              dataType: string
            - path: endpointId
              name: endpointId
              displayName: Endpoint ID
              isEditable: false
              dataType: string            
            - path: metadata
              section: metadata
              displayName: Rule name
              name: value
              isEditable: true
              dataType: string
            - path: metadata
              section: metadata
              displayName: Operator
              name: operator
              isEditable: true
              dataType: string
            - path: metadata
              section: metadata
              displayName: Threshold
              name: threshold
              isEditable: true
              dataType: string            
info:
  logo: "http://some_path"
  theme: night
title: MyCompany
