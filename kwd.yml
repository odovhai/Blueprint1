---
common:
  autoUpdate: 3000
dashboards:
  -

    title: Environment
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: true
    path: /environment
    widgets:
      -
        config:
          applicationName: environment-ver-1
          baseUrl: api/v1
          columns:
            -
              display: ID
              path: endpointId
            -
              display: Created
              path: createdDate
          displayTitle: true
          generate: true
          generateTimeout: 1000
          generateTitle: "Generate new"
          height: 500
          itemLink:
            parameters:
              -
                itemJsonPath: "widgetConfig.columns[0].display"
                name: endpoint_id
                type: path
            path: "/environment/{endpoint_id}"
          metadata: metadata
          name: sensorDevices.json
          service: API_EPR
          source: EPList
          title: Devices
        height: 500
        percentWidth: 100
        source: EPList
  -
    title: Environment sensors
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: false
    path: "/environment/:id"
    widgets:
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: rpm
          displayScale: 0
          displayTitle: true
          emptyQueriesMax: 3
          name: sensorDetailsGaugeRadialModern270.json
          ranges:
            highCritical: 3100
            highWarning: 3050
            lowCritical: 2850
            lowWarning: 2950
            max: 3500
            min: 0
            step: 500
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Revolutions
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Revolution
          type: RadialModernBorder270
          updateInterval: 0.5
        height: 500
        percentWidth: 33.33
      -
        percentWidth: 33.33
        height: 500
        config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: °C
          displayScale: 1
          displayTitle: true
          emptyQueriesMax: 0
          name: sensorDetailsGaugeHorizontalArrow.json
          ranges:
            highCritical: 120
            highWarning: 115
            lowCritical: 0
            lowWarning: 0
            max: 200
            min: 0
            step: 20
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Temperature
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Temperature
          type: VerticalArrow
          updateInterval: 0.5
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: bar
          displayScale: 2
          displayTitle: true
          emptyQueriesMax: 3
          name: sensorDetailsGaugeRadialModern180Left.json
          ranges:
            highCritical: 6.3
            highWarning: 6.1
            lowCritical: 2
            lowWarning: 4
            max: 8
            min: 0
            step: 1
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Oil
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Oil
          type: RadialModern180Left
          updateInterval: 0.5
        height: 500
        percentWidth: 33.33
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Revolutions
          title: "Revolutions, rpm"
        height: 500
        percentWidth: 100
        source: numericChart
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Temperature
          title: "Temperature, °C"
        height: 500
        percentWidth: 100
        source: numericChart
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Oil
          title: "Oil, bar"
        height: 500
        percentWidth: 100
        source: numericChart
      - height: 500
        percentWidth: 60
        source: metadata
        config:
          title: Rules
          source: metadata
          service: API_EPR
          baseUrl: api/v1
          height: 500
          name: routerDetailsMetadata.json
          allFields: true
          allEditable: true
          fields:
            - path: metadata
              section: metadata
              regexName: .*
              displayName: Rule name
              isEditable: false
              dataType: string
info:
  logo: "http://some_path"
  theme: night
title: MyCompany
