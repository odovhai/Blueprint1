applications:
- name: environment
  time-series:
  - name: Temperature
    value-field: temperature
    tag-fields: latitude, longitude
  - name: Humidity
    value-field: humidity
    tag-fields: latitude, longitude
  - name: BatteryLevel
    value-field: level
    tag-fields: latitude, longitude
  - name: Pressure
    value-field: pressure
    tag-fields: latitude, longitude
  versions:
  - name: environment-ver-1
    number: 1
    timestamp:
      path: "$.t"
      format: iso8601
      fallback-strategy: fail
    preprocessing:
      extraction:
        extract-all: true
        fields:
        - name: temperature
          path: "$.tmp"
        - name: latitude
          path: "$.lat"
        - name: longitude
          path: "$.lon"
        - name: pressure
          path: "$.press"
        - name: humidity
          path: "$.hum"