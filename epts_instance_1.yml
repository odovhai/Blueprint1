applications:
- name: environment
  time-series:
  - name: Temperature
    value-field: temperature
    tag-fields: temperature
  - name: Humidity
    value-field: humidity
    tag-fields: humidity
  - name: BatteryLevel
    value-field: batteryLevel
    tag-fields: batteryLevel
  - name: Pressure
    value-field: pressure
    tag-fields: pressure
  versions:
  - name: environment-ver-1
    number: 1
    timestamp:
      path: "$.ts"
      format: iso8601
      fallback-strategy: fail
    preprocessing:
      extraction:
        extract-all: true
dcx:
 service:
   instance:
     name: dcx_instance_1         
